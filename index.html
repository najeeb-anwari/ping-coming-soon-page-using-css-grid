<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Ping Logo">
    <h1 class="main-heading">We are launching soon!</h1>
    <p class="sub-text">Subscribe and get notified</p>
  </header>
  
  <main>
    <form class="subscribe-form">
      <input type="email" class="email-input" placeholder="Your email address..." required>
      <button type="submit" class="notify-button">Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="Dashboard illustration">
  </main>
  
  <footer>
    <div class="social-icons">
      <a href="#" class="icon"><img src="./images/facebook-logo.svg" alt="Facebook svg logo from iconfinder.com"></a>
      <a href="#" class="icon"><img src="./images/twitter-logo.svg" alt="Twitter svg logo from iconfinder.com"></a>
      <a href="#" class="icon"><img src="./images/instagram-logo.svg" alt="Instagram svg logo from iconfinder.com"></a>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/najeeb-anwari">Abdul Najeeb Anwari</a>.
    </p>
  </footer>
  
</body>
</html>
